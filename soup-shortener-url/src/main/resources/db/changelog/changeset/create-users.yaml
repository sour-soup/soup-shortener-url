databaseChangeLog:
  - changeSet:
      id: create_users
      author: soup
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

        - createIndex:
            tableName: users
            columns:
              - column:
                  name: login
            indexName: idx_users_login
            unique: true
